<div>
    <h5 class="card-title">{{game?.name}}</h5>
    <p>Game Name : {{game?.name}}</p>
    <p>Players Each Side : {{game?.totalPlayers}}</p>
    <p>Status : {{[game?.status]}}</p>
    <button (click)="show()" [disabled]="this.game?.status==='Not-Available'" class="btn btn-dark">Play</button>
</div>
