<!doctype html>
<html lang="en">

<head>
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="index.html">Task Management System</a>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Add Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="view.html">View Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="update.html">Update Tasks</a>
                    </li> 
                </ul>
            </div>
        </nav>
    </header>
    <h1 class="text-center" style="margin-top:10px;">Task Registration</h1>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Create Task</h2>
            <form >
                <div class="mb-3">
                    <label class="form-label">Id</label>
                    <input type="number" id="id" name="id" placeholder="Please enter task id" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" id="name" name="name" placeholder="Please enter task name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <input type="text" id="description" name="description" placeholder="Please enter task description" class="form-control"
                        required>
                </div>
                <div class="mb-3">
                    <label class="form-label">DueDate</label>
                    <input type="date" id="dueDate" name="dueDate" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select id="status" class="form-control mt-2" required>
                        <option value="" disabled selected>Select Status</option>
                        <option value="COMPLETED">COMPLETED</option>
                        <option value="PENDING">PENDING</option>
                    </select>  
                </div>

                <button type="submit" class="btn btn-dark" onclick="addTask(event)"><i class="fas fa-plus"></i> Add</button>
            </form>
        </div>
    </div>

    <script>

        const baseUrl = "http://localhost:8000/api/v3/tasks";

        async function addTask(event) {
            event.preventDefault();
            const Task = {
                id: document.getElementById('id').value,
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                dueDate: document.getElementById('dueDate').value,
                status: document.getElementById('status').value,

            };

            const response = await fetch(baseUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(Task)
            });
            alert("Task added Successfully!");
        }
    </script>

</body>
</html>
