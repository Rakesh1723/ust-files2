<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <style>

    </style>
  </head>
  <body>
    <!-- HTML form with elements is already created for you -->
    <div class="registration-form">
      <form id="registration-form">
        <div class="form-group">
          <label for="studentID">Student ID</label>
          <input type="text" id="studentID"/>
          <!-- input with id studentID -->
          <div id="studentID-error" class="form-group error"></div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" />
        <!-- input with id email -->
          <div id="email-error" class="form-group error"></div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"  id="password"/>
        <!-- input id with password -->
          <div id="password-error" class="form-group error"></div>
        </div>
        <button type="submit" class="submit-button">Submit</button>
         <div id="success-message" class="success-message" style="display: none">
          Registration successful!
        </div> 
      </form>
    </div>
    <!-- HTML form with elements is already created for you -->


    <script>
      const registrationForm = document.getElementById("registration-form");
      const studentID = document.getElementById("studentID");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const studentIDError = document.getElementById("studentID-error");
      const emailError = document.getElementById("email-error");
      const passwordError = document.getElementById("password-error");
      const successMessage = document.getElementById("success-message");

      /**
       * You need to fetch values entered for the inputs using javascript. Do not use any other library or frameworks.
       * Validate your input fields and display errors 
       * 1. Employee ID is required and it can only contain letters and numbers.
       * 2. Email is required and it must be a valid email address
       * 3. Password is required and must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character
       * 
       * 
       * **/

      registrationForm.addEventListener("submit", function (e) {
        e.preventDefault();
        let errorForm = false
        // Reset error messages
        studentIDError.textContent = "";
        emailError.textContent = "";
        passwordError.textContent = "";
        successMessage.style.display = "none";

        // Validate Employee ID (letters and numbers only)
        const studentIDValue = studentID.value.trim();
        const studentIDRegex = /^[a-zA-Z0-9]*$/;
        // if (complete this logic here) {
        //   show message here= "Employee ID is required.";
      if(!studentIDValue){
        studentIDError.textContent="Student ID is Required.";
        errorForm=true;
      }else if(!studentIDRegex.test(studentIDValue)&&studentIDValue){
        studentIDError.textContent="Student ID can only contain letters and numbers.";
        errorForm=true;
       }
         
        // }
        // if (complete this logic here)) {
        //   show message here= 
        //     "Employee ID can only contain letters and numbers.";
        //    
        // }
        
        // Validate Email
        const emailValue = email.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        // if (complete this logic here) {
        //   show message here= " "Email is required.";
        //   errorForm = true;
        // }
        if(!emailValue){
          emailError.textContent="Email is required.";
          errorForm=true;
        }else if(!emailRegex.test(emailValue)){
          emailError.textContent="Please enter a valid email address.";
          errorForm=true;
        }
        // if (complete this logic here")) {
        //   show message here= " = "Please enter a valid email address.";
        //   errorForm = true;
        // }
        

        // Validate Password (at least 8 characters, uppercase, lowercase, number, special character)
        const passwordValue = password.value;
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
        // if (complete this logic here) {
        //  show message here= " = "Password is required.";
        
        // }
        if(!passwordValue){
          passwordError.textContent="Password is required.";
          errorForm=true;
        }else if(!passwordRegex.test(passwordValue)){
          passwordError.textContent="Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.";
          errorForm=true;
        }
        // if (complete this logic here)) {
        // 
        //    show message here= " "Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.";
        //   
        // }
        

        // If all fields are valid, show success message
        if (!errorForm) {
          successMessage.style.display = "block";
          successMessage.textContent="Registration Successful";
        }
        
      });
    </script>
  </body>
</html>
