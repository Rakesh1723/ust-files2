    <script src="api-call.js"></script>
    <script>
      async  function fetchUser(){
            let username=document.getElementById('username').value;
            const user= await fetchGitHub(username)
            document.getElementById('ubio').innerHTML=`${user.bio}`
            document.getElementById('un').innerHTML=`Name : ${user.name}`
            document.getElementById('uc').innerHTML=`Company : ${user.company}`
            document.getElementById('ul').innerHTML=`Location : ${user.location}`
            document.getElementById('ui').src=user.avatar_url
            document.getElementById('ucard').style.display='block';       
        }
    </script>
</head>
<body style="background-color: rgb(231, 225, 225);">
    <input style="margin-left: 20px; margin-top: 20px; width:240px;" type="text" id="username" placeholder="enter user name">
    <button style="background-color: blue; color: aliceblue;" onclick="fetchUser()">click</button>
