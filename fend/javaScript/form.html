     <script>
        let entries = [];

        let readInput = function() {
            let id = document.getElementById('id').value;
            let name = document.getElementById('name').value;
            let location = document.getElementById('location').value;
            let joindate = document.getElementById('joinDate').value;

            if (id && name && location && joindate) {
                entries.push({ id, name, location, joindate });
                displayTable();
                clearInputs();
            } else {
                alert("Please fill in all fields.");
            }
        }

        let displayTable = function() {
            let tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Clear existing entries

            entries.forEach((entry, index) => {
                let row = document.createElement('tr');

                row.innerHTML = `
                    <td>${entry.id}</td>
                    <td>${entry.name}</td>
                    <td>${entry.location}</td>
                    <td>${entry.joindate}</td>
                    <td><button onclick="deleteEntry(${index})">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        let deleteEntry = function(index) {
            if (confirm("Are you sure you want to delete this entry?")) {
                entries.splice(index, 1);
                displayTable();
            }
        }

        let clearInputs = function() {
            document.getElementById('id').value = '';
            document.getElementById('name').value = '';
            document.getElementById('location').value = '';
            document.getElementById('joinDate').value = '';
        }
    </script>
    
</head>
<body>
    <form>
        <div >
             <input type="text" name="id" id="id" placeholder="Input your id">
        </div>
        <div>
            <input type="text" name="name" id="name" placeholder="Input your name">
        </div>
        <div>
            <input type="text" name="location" id="location" placeholder="Input your location">
        </div>
        <div >
            <input type="date" name="joindate" id="joinDate" placeholder="Input your joinDate">
        </div>
        <div>
            <button type="button" style="background-color: blue; color: aliceblue;" onclick="readInput()">ADD</button>
        </div>
    </form>

    <table>
        <thead>
            <tr rowspan="5" colspan="5" setborder ="5">
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Join Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
